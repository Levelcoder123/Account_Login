  <body>
    <h1>Nested If statement</h1>

    <script>
      let dbEmail = "abc@abc.com";
      let dbPassword = "1234";

      let user_Input_Email = prompt("enter email to login");
      let user_Input_Password = prompt("enter password to login");

      if (user_Input_Email === dbEmail) {
        if (user_Input_Password === dbPassword) {
          alert("login successful");
        } else {
          alert("password incorrect");
        }
      } else {
        alert("your entered wrong email / this account does not exist");
      }
    </script>
  </body>
